<body>
    <div class="header">
        <h1>Biography Admin</h1>
    </div>
    <div class="navbar">
        <a class="active" href="bio-admin.html"> Bio</a>

    <div class="container">
        <form id="login" action="http://localhost:8080/Bio/"method="POST" enctype="multipart/form-data">
            <div class="row">
                <div class="col-25">
                    <label for="fname"><b>Name</b></label>
                </div>
                <div class="col-75">
                    <input type="text" id="fname" name="firstname" placeholder="Full name eg.john"  minlength="5" required>

                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject"><b>Bio</b></label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="bio" placeholder="Write your bio here" style="height:200px" minlength=20 required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject"><b>About Myself</b></label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="aboutmyself" placeholder="Write your bio here" style="height:200px" minlength=20 required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject"><b>News 1</b></label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="news1" placeholder="Write your bio here" style="height:200px" minlength=20 required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject"><b>News 2</b></label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="news2" placeholder="Write your bio here" style="height:200px" minlength=20 required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject"><b>News 3</b></label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="news3" placeholder="Write your bio here" style="height:200px" minlength=20 required></textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="subject"><b>News 4</b></label>
                </div>
                <div class="col-75">
                    <textarea id="subject" name="news4" placeholder="Write your bio here" style="height:200px" minlength=20 required></textarea>
                </div>
            </div>
            <label for="lname"><b>Image file</b></label><br />
            <input type="file" id="myFile" name="image">
            <div class="update">
                <br />
                <input type="submit" value="Update">
                <br /><br />
            </div>
        </form>
    </div>
    <script>
        
        $("#login").validate();
    </script>
