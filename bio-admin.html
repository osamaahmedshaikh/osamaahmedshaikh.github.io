<div class="login-box">
  <h2>Bio Form</h2>
  <form id="login" action="http://localhost:8080/Bio/"method="POST" enctype="multipart/form-data">

      <input type="text" name="title" id="email" placeholder="What do you want your title..">
      <label>Title</label>
    </div>
    <div class="user-box">
      <input type="text" name="small" id="password" placeholder="What do you want your small title..">
      <label>SmallTitle</label>
    </div>
    <div class="user-box">
      <input type="file" id="myFile" name="image">
      <label>Images</label>
    </div>
    <div class="user-box">
      <input type="text" name="fullname" id="password" placeholder="What is your fullname..">
      <label>Fullname</label>
    </div>
    <div class="user-box">
      <input type="text" name="address" id="email" placeholder="What is your Address..">
      <label>Address</label>
    </div>
    <div class="user-box">
      <input type="text" name="phone" id="password" placeholder="What is your phone number..">
      <label>Phone</label>
    </div>
    <div class="user-box">
      <input type="text" name="Email" id="email" placeholder="What is your email address..">
