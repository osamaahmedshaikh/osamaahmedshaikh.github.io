<!DOCTYPE html>
<html>
<head>
    <link href="csg.css" rel="stylesheet" type="text/css" />
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/additional-methods.js"></script>
</head>
<body>
<a href="index.html"><b>Back</b></a>
<div class="login-box">
  <h2>Bio Form</h2>
  <form id="login" action="http://localhost:8080/Bio/"method="POST" enctype="multipart/form-data">
    <div class="user-box">
      <input type="text" name="title" id="email" placeholder="What do you want your title..">
      <label>Title</label>
    </div>
    <div class="user-box">
      <input type="text" name="small" id="password" placeholder="What do you want your small title..">
      <label>SmallTitle</label>
    </div>
    <div class="user-box">
      <input type="file" id="myFile" name="image">
      <label>Images</label>
    </div>
    <div class="user-box">
      <input type="text" name="fullname" id="password" placeholder="What is your fullname..">
      <label>Fullname</label>
    </div>
    <div class="user-box">
      <input type="text" name="address" id="email" placeholder="What is your Address..">
      <label>Address</label>
    </div>
    <div class="user-box">
      <input type="text" name="phone" id="password" placeholder="What is your phone number..">
      <label>Phone</label>
    </div>
    <div class="user-box">
      <input type="text" name="Email" id="email" placeholder="What is your email address..">
      <label>Email</label>
    </div>
    <a href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <input type="Submit" name="Login" id="go" value="Submit">
      </input>
    </a>
  </form>
</div>
</body>
</html>
